<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/components/card.css" />
    <link rel="stylesheet" href="./css/components/container.css" />

    <title>Shop-Info</title>

  <body>
    <div class="card">
      <div class="card__information">
        <div class="profile">
          <svg class="icon">
            <use xlink:href="./assets/icons/svg-sprite.svg#card_user"></use>

        </div>

          <div class="username">رضا جنیدی</div>

        </div>
        <div class="edit__user">
          <svg class="icon">
            <use xlink:href="./assets/icons/svg-sprite.svg#card_edit"></use>
          </svg>
        </div>
      </div>
      <div class="card__links">
        <a href="#" class="my-orders__link">
          <div class="link__icon">
            <svg class="icon">
              <use
                xlink:href="./assets/icons/svg-sprite.svg#card_home-happy"
              ></use>
            </svg>
          </div>
          <div class="link__description"></div>
        </a>
      </div>
      <div class="card__links">
        <a href="#" class="account-information__link">
          <div class="link__icon">
            <svg class="icon">

                xlink:href="./assets/icons/svg-sprite.svg#card_home-happy"

            </svg>
          </div>

        </a>
      </div>
      <div class="card__links">

          <div class="link__icon">
            <svg class="icon">
              <use
                xlink:href="./assets/icons/svg-sprite.svg#card_home-happy"

          </div>
          <div class="link__description"></div>
        </a>
      </div>
      <div class="card__links">
        <a href="#" class="comments__link">
          <div class="link__icon">
            <svg class="icon">
              <use
                xlink:href="./assets/icons/svg-sprite.svg#card_home-happy"
              ></use>
            </svg>
          </div>
          <div class="link__description"></div>
        </a>
      </div>
      <div class="card__links">
        <a href="#" class="exit__link">
          <div class="link__icon">
            <svg class="icon">
